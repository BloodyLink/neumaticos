<div class="container-fluid" ng-app="">
  <div class="row form-group">
    <div class="col-sm-6 col-sm-offset-3 post-input">
      Post: <input class="form-control" type="text" ng-model="postInput" />
      <p ng-bind="postInput"></p>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let post of posts" class="col-sm-6 col-sm-offset-3 post-div">
      <p class="post-date">{{post.date}}</p>
      <p class="post-user">{{post.user}}</p>
      <p class="post-text">{{post.text}}</p>
    </div>
  </div>
</div>
